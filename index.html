<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بحبك يا سارة ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');
    
    /* إعدادات عامة وإعادة تعيين */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: 'Cairo', sans-serif; background: #000; }

    /* خلفية الجسيمات باستخدام Canvas */
    #canvas-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* طبقة التدرج المتحرك */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,65,108,0.3), rgba(255,75,43,0.3), rgba(255,154,158,0.3), rgba(250,208,196,0.3));
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      z-index: 2;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* الحاوية الرئيسية للمحتوى */
    .container {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      max-width: 600px;
      margin: auto;
      /* تأثير بسيط للتنفس (pulse) لتكون مبدع أكثر */
      animation: pulse 3s ease-in-out infinite;
      transform: perspective(800px);
      transition: transform 0.3s ease;
    }
    @keyframes pulse {
      0%, 100% { transform: perspective(800px) scale(1); }
      50% { transform: perspective(800px) scale(1.05); }
    }
    
    h1 {
      font-size: 4rem;
      color: #fff;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 30px #ff2e63; }
    }
    p {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 0.8s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      background: #ff4b2b;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      border-radius: 50px;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #ff2e63;
      transform: scale(1.1);
    }
    
    /* حاوية القلوب المتحركة */
    #hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      opacity: 0.9;
      animation: floatHeart linear forwards;
    }
    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      25% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1) rotate(720deg);
        opacity: 0;
      }
    }

    /* تأثير الكونفيتي */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: currentColor;
      opacity: 0.8;
      animation: confettiFall linear forwards;
    }
    @keyframes confettiFall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- خلفية الجسيمات -->
  <canvas id="canvas-bg"></canvas>
  
  <!-- الحاوية الرئيسية للمحتوى -->
  <div class="container" id="content">
    <h1>بحبك يا سارة ❤️</h1>
    <p>عيد حب سعيد!</p>
    <button id="heart-btn">💖 انقر ليزيد الحب 💖</button>
  </div>
  
  <!-- حاوية القلوب المتحركة -->
  <div id="hearts-container"></div>
  
  <script>
    /* خلفية الجسيمات باستخدام Canvas */
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    const particleCount = 100;
    
    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        // زيادة السرعة لتصبح الحركة أسرع
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.fill();
      }
    }
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    /* تأثير القلوب والكونفيتي */
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '💖';
      // تغيير اللون عشوائياً لكل قلب
      heart.style.color = `hsl(${random(0,360)},80%,60%)`;
      heart.style.left = random(0, 100) + 'vw';
      // جعل مدة الحركة أسرع
      const duration = random(2, 4);
      heart.style.animationDuration = duration + 's';
      heart.style.animationDelay = random(0, 1) + 's';
      document.getElementById('hearts-container').appendChild(heart);
      setTimeout(() => { heart.remove(); }, duration * 1000);
    }
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = random(0, 100) + 'vw';
      confetti.style.background = `hsl(${random(0,360)},80%,60%)`;
      const size = random(5, 10);
      confetti.style.width = size + 'px';
      confetti.style.height = size + 'px';
      const duration = random(2, 3);
      confetti.style.animationDuration = duration + 's';
      document.body.appendChild(confetti);
      setTimeout(() => { confetti.remove(); }, duration * 1000);
    }
    function triggerEffects() {
      // إنشاء عدة قلوب وقطع كونفيتي
      for (let i = 0; i < 15; i++) {
        createHeart();
        createConfetti();
      }
      // اهتزاز بسيط للجهاز إن أمكن
      if (navigator.vibrate) { navigator.vibrate(200); }
    }
    
    // تفعيل التأثير عند النقر على الزر (يظل لون الزر ثابت)
    document.getElementById('heart-btn').addEventListener('click', triggerEffects);
    
    /* كشف رجفة الهاتف باستخدام gyroscope (devicemotion) */
    let shakeThreshold = 12; // تقليل العتبة لجعل الحركة أسرع
    let lastShakeTime = Date.now();
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', (event) => {
        const acc = event.accelerationIncludingGravity;
        if (acc) {
          const totalAcc = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);
          const currentTime = Date.now();
          if (totalAcc > shakeThreshold && currentTime - lastShakeTime > 800) {
            lastShakeTime = currentTime;
            triggerEffects();
          }
        }
      });
    } else {
      console.log("Device motion غير مدعوم على هذا الجهاز.");
    }
    
    /* تأثير ميل الحاوية على الهاتف باستخدام deviceorientation */
    const container = document.getElementById('content');
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (e) => {
        const rotateY = e.gamma ? e.gamma / 5 : 0; // ميل يمين/يسار
        const rotateX = e.beta ? e.beta / 5 : 0;    // ميل أمام/خلف
        container.style.transform = `perspective(800px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
      });
    }
  </script>
</body>
</html>
