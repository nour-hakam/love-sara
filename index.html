<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قلب ينبض يا سارة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    /* إعداد الصفحة والخلفية */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #ff6b81, #ff4757);
      animation: bgPulse 10s infinite alternate;
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
    }
    @keyframes bgPulse {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }

    /* الحاوية الرئيسية التي تحتوي على القلب والنصوص */
    #heart-container {
      position: relative;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 20px;
    }

    /* رسم قلب ينبض باستخدام SVG */
    .svg-heart {
      width: 150px;
      height: 150px;
      margin: 0 auto 15px;
      fill: #fff;
      stroke: #fff;
      stroke-width: 2;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* زر إرسال نبضات القلب */
    button {
      background: #ff6b81;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      transform: scale(1.1);
    }

    /* تأثير النبضات المتطايرة */
    #effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .effect-heart {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.9;
      animation: effectFloat linear forwards;
    }
    @keyframes effectFloat {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="heart-container">
    <!-- قلب ينبض -->
    <svg class="svg-heart" viewBox="0 0 32 29.6">
      <path d="M23.6,0c-3.4,0-6.4,2-8,4.9C13.8,2,10.8,0,7.4,0C3.3,0,0,3.3,0,7.4c0,4.6,4.2,8.5,10.5,14.1l3.5,3.1
        c0.6,0.5,1.6,0.5,2.2,0l3.5-3.1C27.8,15.9,32,12,32,7.4C32,3.3,28.7,0,24.6,0H23.6z"/>
    </svg>
    <h1>قلب ينبض يا سارة</h1>
    <p>أنتِ نبض حياتي، كل لحظة بدونك لا تسوى شيئاً.</p>
    <button id="trigger-btn">أرسل نبضات قلبي</button>
  </div>
  <div id="effects"></div>
  <script>
    // دالة للحصول على قيمة عشوائية
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // إنشاء تأثير نبضات القلب المتطايرة
    function createEffectHeart() {
      const heart = document.createElement('div');
      heart.classList.add('effect-heart');
      heart.textContent = '💗';
      heart.style.left = random(0, 100) + 'vw';
      heart.style.color = `hsl(${random(0, 360)}, 80%, 60%)`;
      const duration = random(1.5, 2.5);
      heart.style.animationDuration = duration + 's';
      document.getElementById('effects').appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }

    // تفعيل التأثير: عند النقر أو رجفة الهاتف
    function triggerEffects() {
      for (let i = 0; i < 15; i++) {
        createEffectHeart();
      }
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
    }
    document.getElementById('trigger-btn').addEventListener('click', triggerEffects);

    // كشف رجفة الهاتف باستخدام devicemotion
    let shakeThreshold = 15;
    let lastShakeTime = Date.now();
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', function(event) {
        const acc = event.accelerationIncludingGravity;
        if (acc) {
          const totalAcc = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);
          const currentTime = Date.now();
          if (totalAcc > shakeThreshold && currentTime - lastShakeTime > 1000) {
            lastShakeTime = currentTime;
            triggerEffects();
          }
        }
      });
    }

    // تأثير ميل الحاوية باستخدام deviceorientation
    const container = document.getElementById('heart-container');
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', function(e) {
        const rotateY = e.gamma ? e.gamma / 10 : 0;
        const rotateX = e.beta ? e.beta / 10 : 0;
        container.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
      });
    }
  </script>
</body>
</html>
