<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع صديقي العزيز</title>
    <style>
        body {
            background: linear-gradient(135deg, #40E0D0, #008080);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            animation: fadeIn 2s;
        }
        .poem {
            font-size: 1.5rem;
            margin: 20px;
            animation: typing 4s steps(40, end);
            white-space: nowrap;
            overflow: hidden;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        img {
            width: 200px;
            border-radius: 50%;
            border: 5px solid #556B2F;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        button {
            background-color: #556B2F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>صديقي العزيز، أنت نور حياتي</h1>
    <img src="صورة_صديقك.jpg" alt="صديقي">
    <div class="poem">
        الصداقة بحرٌ لا ساحلَ لهُ<br>
        والإخوة نورٌ في ظلام الدجى
    </div>
    <button onclick="alert('رسالة حب لصديقي!')">أرسل رسالة</button>
</body>
</html>
